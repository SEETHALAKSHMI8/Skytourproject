<!DOCTYPE html>
{% extends 'homepage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'updatecategory' dataid=data.id %}" enctype="multipart/form-data">
                     {% csrf_token %}
                  <h4 class="card-title">EDIT PAGE</h4>

                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleInputName1">COUNTRY</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Country" name="country" value="{{data.country}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">DESCRIPTION</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{data.description}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>

                  </form>
                </form></div>
              </div>
            </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   {% if messages %}
      {% for i in messages %}
            {% if i.tags == 'warning' %}
                <script>
                  swal('{{i}}','','warning');
                </script>
            {% elif i.tags == 'error');
                <script>
                  swal('{{i}}','','error');
                </script>
            {% else %}
                <script>
                  swal('{{i}}','','success');
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
